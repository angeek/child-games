<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Suma</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .left, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sum-container {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }

        .sum-container span {
            color: #ff5722;
        }

        #progressBar {
            width: 100%;
            background-color: #ddd;
            margin-top: 20px;
            height: 60px; /* 200% m√°s de altura */
            margin: 20px;
        }

        #progress {
            width: 100%;
            height: 100%;
            background-color: #4caf50;
        }

        input {
            font-size: 1.5em;
            padding: 10px;
            width: 100px;
            text-align: center;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            display: flex;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            align-items: center;
        }

        .modal img {
            width: 100px;
            height: 100px;
            margin-left: 20px;
        }

        .unicorn-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-left: 20px;
        }

        .unicorn-container img {
            max-width: 100%;
            transition: filter 0.5s;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .left, .right {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left">
            <div class="sum-container">
                <span id="num1"></span> + <span id="num2"></span> = ???
            </div>
            <input type="number" id="answer" placeholder="Tu respuesta">
            <button id="submit">Enviar</button>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
        </div>
        <div class="right">
            <div class="unicorn-container">
                <img id="unicorn" src="src/unicorn.jpg" alt="Unicornio">
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <img src="src/dialog.jpg" alt="Dialogo">
            <div id="modal-message"></div>
        </div>
    </div>

    <script>
        const NUM_SECONDS = 15;
        const STEPS_SUCCESS = 5;
        let num1, num2;
        let timer;
        let timeRemaining = NUM_SECONDS;
        let correctAnswers = 0;
        const unicornImage = document.getElementById('unicorn');

        document.addEventListener('DOMContentLoaded', () => {
            generateSum();
            startTimer();

            document.getElementById('submit').addEventListener('click', checkAnswer);
            document.getElementById('answer').addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    checkAnswer();
                }
            });
        });

        function generateSum() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            document.getElementById('num1').textContent = num1;
            document.getElementById('num2').textContent = num2;
        }

        function startTimer() {
            timer = setInterval(() => {
                timeRemaining--;
                updateProgress();
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    showMessage('Tiempo agotado!', false);
                    resetGame();
                }
            }, 1000);
        }

        function updateProgress() {
            const progressBar = document.getElementById('progress');
            progressBar.style.width = (timeRemaining / NUM_SECONDS) * 100 + '%';
        }

        function checkAnswer() {
            const answer = parseInt(document.getElementById('answer').value);
            if (answer === num1 + num2) {
                correctAnswers++;
                showMessage('Correcto!', true);
                updateImageResolution();
            } else {
                showMessage('Incorrecto! La respuesta correcta es ' + (num1 + num2), false);
            }
            resetGame();
        }

        function showMessage(message, isSuccess) {
            const modal = document.getElementById('modal');
            const modalMessage = document.getElementById('modal-message');
            modalMessage.textContent = message;
            modal.style.display = 'flex';

            setTimeout(() => {
                modal.style.display = 'none';
            }, 2000);
        }

        function resetGame() {
            clearInterval(timer);
            timeRemaining = NUM_SECONDS;
            document.getElementById('answer').value = '';
            generateSum();
            startTimer();
        }

        function updateImageResolution() {
            const resolutionSteps = STEPS_SUCCESS;
            const blurAmount = (resolutionSteps - correctAnswers) * 2; // Ajusta la cantidad de desenfoque
            unicornImage.style.filter = `blur(${blurAmount}px)`;
        }
    </script>

</body>
</html>
